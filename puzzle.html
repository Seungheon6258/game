<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Chamber</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: radial-gradient(circle at center, #1a1a1a, #000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #33ccff;
      text-shadow: 0 0 15px #33ccff;
    }

    input {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      width: 300px;
      text-align: center;
      margin-top: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background-color: #666;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <p>⏰ 제한 시간: <span id="time">2:00</span></p>
  <h1>🧩 Puzzle Chamber</h1>
  <p>다음 단어들을 조합해 하나의 단어를 만들어보세요.</p>

  <div>
    <p><strong>단어:</strong> Moon, dark, Star</p>
    <input type="text" id="answer" placeholder="정답 입력">
  </div>

  <br>
  <button onclick="checkAnswer()">정답 제출</button>
  <button onclick="showHint()">💡 힌트 보기</button>
  <button onclick="showAnswer()">✅ 정답 보기</button>

  <p id="result"></p>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value.toLowerCase().trim();
      if (input === 'night') {
        document.getElementById('result').textContent = '🎉 정답입니다! 다음 방으로 이동합니다.';
        setTimeout(() => {
          window.location.href = 'https://seungheon6258.github.io/game/sound.html';
        }, 1500);
      } else {
        document.getElementById('result').textContent = '❌ 오답입니다. 감옥으로 이동합니다!';
        setTimeout(() => {
          window.location.href = 'jail.html?return=https://seungheon6258.github.io/game/puzzle.html';
        }, 1500);
      }
    }

    function showHint() {
      alert("💡 힌트: 달, 별, 어둠이 모두 떠오르는 시간은? (5글자)");
    }

    function showAnswer() {
      alert("✅ 정답은 'night'입니다.");
    }
  </script>

  <script src="timer.js"></script>
  <script>
    startTimer(120, 'jail.html?return=https://seungheon6258.github.io/game/puzzle.html');
  </script>
</body>
</html>
