<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🚫 감옥방</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000 100%);
      color: #ff4d4d;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
      animation: pulse 1.5s infinite;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 20px;
    }

    #countdown {
      font-size: 2em;
      color: #ff6666;
      margin-top: 30px;
    }

    @keyframes pulse {
      0% { opacity: 0.7; text-shadow: 0 0 10px red; }
      50% { opacity: 1; text-shadow: 0 0 20px #ff1a1a; }
      100% { opacity: 0.7; text-shadow: 0 0 10px red; }
    }
  </style>
</head>
<body>
  <h1>🚨 당신은 실수를 했습니다...</h1>
  <p>마법사의 저택은 용서하지 않습니다.</p>
  <p>감옥방에 갇혔습니다. 정신을 집중하세요.</p>
  <div id="countdown">30</div>
  <p>⏳ 잠시 후 다시 도전할 기회가 주어집니다...</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const returnPage = urlParams.get('return') || 'index.html';

    let seconds = 30;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = returnPage;
      }
    }, 1000);
  </script>
</body>
</html>
