<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Chamber</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: radial-gradient(circle at center, #1a1a1a, #000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #33ccff;
      text-shadow: 0 0 15px #33ccff;
    }

    .story {
      margin: 20px auto;
      width: 80%;
      font-size: 1.1em;
      color: #ddd;
      line-height: 1.6;
    }

    input {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      width: 300px;
      text-align: center;
      margin-top: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background-color: #666;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <p>⏰ 제한 시간: <span id="time">2:00</span></p>
  <h1>🧩 The Arcane Puzzle Hall</h1>

  <div class="story"><br>“단어 조각들을 맞춰야 여길 빠져나갈 수 있어!”<br><br><br>
    <p>당신은 별빛이 은은하게 비치는 마법 퍼즐의 방에 도착했습니다.<br>
    이 방을 나가기 위해선 마법사가 남긴 단어 조합 퍼즐을 풀어야 합니다.<br>
    세 단어를 하나로 묶는 공통된 개념을 생각해보세요.</p>
  </div>

  <div>
    <p><strong>단어:</strong> Moon, Dark, Star</p>
    <input type="text" id="answer" placeholder="정답 입력">
  </div>

  <br>
  <button onclick="checkAnswer()" aria-label="정답 제출 버튼">정답 제출</button>
  <button onclick="showHint()" aria-label="힌트 보기 버튼">💡 힌트 보기</button>
  <button onclick="showAnswer()" aria-label="정답 보기 버튼">✅ 정답 보기</button>

  <p id="result"></p>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value.toLowerCase().trim();
      if (input === 'night') {
        document.getElementById('result').textContent = '🎉 정답입니다! 다음 방으로 이동합니다.';
        setTimeout(() => {
          window.location.href = 'https://seungheon6258.github.io/game/sound.html';
        }, 1500);
      } else {
        document.getElementById('result').textContent = '❌ 오답입니다. 감옥으로 이동합니다!';
        setTimeout(() => {
          window.location.href = 'jail.html?return=https://seungheon6258.github.io/game/puzzle.html';
        }, 1500);
      }
    }

    function showHint() {
      alert("💡 힌트: 달, 별, 어둠이 모두 떠오르는 시간은? (5글자)");
    }

    function showAnswer() {
      alert("✅ 정답은 'night'입니다.");
    }
  </script>

  <script src="timer.js"></script>
  <script>
    startTimer(120, 'jail.html?return=https://seungheon6258.github.io/game/puzzle.html');
  </script>
</body>
</html>
