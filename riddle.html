<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riddle Room</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to bottom, #1a1a1a, #000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #ff6699;
      text-shadow: 0 0 15px #ff6699;
    }

    select {
      font-size: 1.2em;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background-color: #666;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <p>⏰ 제한 시간: <span id="time">2:00</span></p>
  <h1>🔐 Riddle Room</h1>
  <p>다음 문장에서 괄호 안에 들어갈 알맞은 단어를 고르세요.</p>

  <p><strong>Yesterday, we (finded / find / found) a strange key near the library.</strong></p>

  <select id="answer">
    <option value="">-- 정답 선택 --</option>
    <option value="finded">finded</option>
    <option value="find">find</option>
    <option value="found">found</option>
  </select>

  <br><br>
  <button onclick="checkAnswer()">정답 제출</button>
  <button onclick="showHint()">💡 힌트 보기</button>
  <button onclick="showAnswer()">✅ 정답 보기</button>

  <p id="result"></p>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value;
      if (input === 'found') {
        document.getElementById('result').textContent = '🎉 정답입니다! 다음 방으로 이동합니다.';
        setTimeout(() => {
          window.location.href = 'https://seungheon6258.github.io/game/logic.html';
        }, 1500);
      } else {
        document.getElementById('result').textContent = '❌ 오답입니다. 감옥으로 이동합니다!';
        setTimeout(() => {
          window.location.href = 'jail.html?return=https://seungheon6258.github.io/game/riddle.html';
        }, 1500);
      }
    }

    function showHint() {
      alert("💡 힌트: 'find'는 규칙동사가 아니에요. 과거형은 무엇일까요?");
    }

    function showAnswer() {
      alert("✅ 정답은 'found' 입니다.");
    }
  </script>

  <script src="timer.js"></script>
  <script>
    startTimer(120, 'jail.html?return=https://seungheon6258.github.io/game/riddle.html');
  </script>
</body>
</html>
